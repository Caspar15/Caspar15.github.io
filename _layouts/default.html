<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Caspar's GitHub Pages - Explore my projects and development journey!">
  <meta name="keywords" content="Caspar, GitHub, Projects, Deep Learning, Tools, Web Apps">
  
  <!-- 主 CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <!-- terminal -->
  <link rel="stylesheet" href="/assets/css/terminal.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Three.js for 3D animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="page-{{ page.title | slugify }}">

  <!-- Loading Overlay（只放一次） -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Header（導覽列） -->
  {% include header.html %}

  <div id="pageContent">
    {% if page.title == "關於我" %}
    <div class="about-page-wrapper">
      {{ content }}
    </div>
  {% else %}
    {{ content }}
  {% endif %}
  </div>

  <div id="searchResults"></div>

  <!-- Footer（頁腳） -->
  {% include footer.html %}

  <!-- Back to Top Button -->
  <a href="#" id="backToTopBtn" class="back-to-top-btn" title="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
      <path d="M12 4l-8 8h6v8h4v-8h6z"/>
    </svg>
  </a>

  <!-- 主 JS -->
  <script type="module" src="/assets/js/main.js"></script>
  <!-- terminal -->
  <script type="module" src="/assets/js/modules/terminal.js"></script>
</body>
</html>
