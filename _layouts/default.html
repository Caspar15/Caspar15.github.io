<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Caspar's GitHub Pages - Explore my projects and development journey!">
  <meta name="keywords" content="Caspar, GitHub, Projects, Deep Learning, Tools, Web Apps">
  
  <!-- 主 CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <!-- terminal -->
  <link rel="stylesheet" href="/assets/css/terminal.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Three.js for 3D animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="page-{{ page.title | slugify }}">

  <!-- Loading Overlay（只放一次） -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Header（導覽列） -->
  {% include header.html %}

  <div id="pageContent">
    {% if page.title == "關於我" %}
    <div class="about-page-wrapper">
      {{ content }}
    </div>
  {% else %}
    {{ content }}
  {% endif %}
  </div>

  <div id="searchResults"></div>

  <!-- Footer（頁腳） -->
  {% include footer.html %}

  <!-- AI Chatbot Floater -->
  <div id="ai-chat-widget">
    <div id="ai-chat-bubble" class="chat-bubble">
      <!-- This will be the floating icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9.5 9.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm3 3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm4.5-3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5z"/>
      </svg>
    </div>
    <div id="ai-chat-window" class="chat-window">
      <div class="chat-header">
        <h3>AI Assistant</h3>
        <button id="ai-chat-close-btn">&times;</button>
      </div>
      <div id="llm-response-area" class="chat-body">
        你好！有什麼可以幫助你的嗎？
      </div>
      <div class="chat-footer">
        <textarea id="llm-input" placeholder="輸入你的問題..."></textarea>
        <button id="llm-submit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <a href="#" id="backToTopBtn" class="back-to-top" title="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
      <path d="M12 4l-8 8h6v8h4v-8h6z"/>
    </svg>
  </a>

  <!-- 主 JS -->
  <script type="module" src="/assets/js/main.js"></script>
  <!-- terminal -->
  <script type="module" src="/assets/js/modules/terminal.js"></script>
  <!-- GitHub API -->
  <script type="module" src="/assets/js/modules/github.js"></script>
  <!-- Animations -->
  <script type="module" src="/assets/js/modules/animations.js"></script>
</body>
</html>
