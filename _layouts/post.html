---
layout: default
---

<div class="post-container">
  <article class="post">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>
        {% if page.author %}
          <span class="post-author"> • {{ page.author }}</span>
        {% endif %}
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    {% if page.tags.size > 0 %}
    <div class="post-tags">
      <span>標籤：</span>
      {% for tag in page.tags %}
        <a href="/blog/tags/#{{ tag | slugify }}" class="tag">{{ tag }}</a>
      {% endfor %}
    </div>
    {% endif %}

  </article>
</div>
